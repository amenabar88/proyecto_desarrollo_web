<head>
    <meta charset="UTF-8">

    <link rel="icon" type="png" href="../favicon.ico.png">
</head>
<body>
  <header class="cabecera d-flex">  
    <div class="contenedorLogo">
        <a href="#">
            <img class="escudo" src="../assets/img/b_ing_m_6.png" alt="Logo">
        </a>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">B Ing M 6</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="../index.html">Inicio</a>
            <a class="nav-link" href="./nosotros.html">Nosotros</a>
            <a class="nav-link" href="./requisitos.html">Requisitos</a>
            <a class="nav-link active" aria-current="page" href="#">Inscripciones</a>
            <a class="nav-link" href="./contacto.html">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
    <main class="main">
        <section>
            <h2 class="subtitulo">Inscripciones de Soldado Voluntario</h2>
            <p>Complete sus datos y nos comunicaremos a la brevedad</p>
        </section>
        <section>
            <form action="404.html" method="post">
                <div>
                    <label for="apellido">apellido</label>
                </div>
                <div>
                    <input type="text" name="apellido" id="apellido" placeholder="Igrese su apelido">
                </div>
                <div>
                    <label for="nombre">nombre</label>
                </div>
                <div>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div>
                    <label for="email">Correo Electronico</label>
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Ingrese su correo Electronico">
                </div>
                <div>
                    <label for="dni">DNI</label>
                </div>
                <div>
                    <input type="text" name="dni" id="dni" placeholder="Ingrese su DNI">
                </div>
                <div>
                    <label for="nacimiento">Fecha de nacimiento</label>
                </div>
                <div>
                    <input type="date" name="nacimiento" id="nacimiento" placeholder="dd/mm/aaaa">
                </div>
                <div>
                    <label for="">domicilio</label>
                </div>
                <div>
                    <input type="text" name="domicilio" id="domicilio" placeholder="Ingrese su domicilio">
                </div>
                <div>
                    <label for="localidad">localidad / ciudad</label>
                </div>
                <div>
                    <input type="text" name="localidad" id="localidad" placeholder="Ingrese su localidad">
                </div>
                <div>
                    <label for="estudios">Estudios completados / en curso</label>
                </div>
                <div>
                    <input type="text" name="estudios" id="estudios" placeholder="Ingrese sus estudios">
                </div>
                <div>
                    <label for="Telefono">Telefono</label>
                </div>
                <div>
                    <input type="number" name="Telefono" id="Telefono" placeholder="Número de Teléfono">
                </div>
                <div>
                    <input type="reset" name="restablecer" id="restablecer" placeholder="restablecer">
                    <input type="submit" name="enviar" id="enviar" placeholder="enviar formulario">
                </div>
            </form>    
        </section>
    </main>
    <footer class="pie">
      <div class="container d-flex">
          <div class="iconos justify-content-around">
              <a href="https://web.whatsapp.com">
                <i class="fa-brands fa-whatsapp"></i>
              </a>
              <a href="https://www.facebook.com" target="_blank">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="https://www.instagram.com" target="_blank">
                <i class="fa-brands fa-instagram"></i>
              </a>
          </div>
          <div class="copyright aling-items-center">
              &copy; 2023 Batallón de Ingenieros de Montaña 6. Todos los derechos reservados.
          </div>
      </div>
    </footer>



    <link rel="stylesheet" href="../js/bootstrap.bundle.min.js">
</body>
</html>
